<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    
</head>
<body>
    <div class="container">
        <div class="row">

            <p id="sayac"></p>
            <p> Lütfen Sayfayi Refresh Ediniz</p>


        </div>



    </div>









    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //"sayac",sayac -> key,value 
            //localstorage.getItem -> var olan local storagelarin icerisnde sayac olanlari getirir.
            var sayac = localStorage.getItem("sayac", sayac);
            //sayac 1 arttiralim
            sayac++;
            localStorage.setItem("sayac", sayac);

            //Body icerinde id si sayac olanin icersine sayac degerini basalim.
            $("#sayac").html("sayac:" + sayac);

        });

    </script>

</body>
</html>
