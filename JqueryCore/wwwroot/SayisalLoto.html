<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        button {
            background-color: rgb(33,37,315,1.00);
            width: 100px;
            height: 100px;
            border-radius: 80%;
            line-height: 100px;
            font-size: 1.5em;
            font-weight: 500;
            float: left;
            margin: 5px;
        }

        .top {
            background-color: rgb(59,182,233,1.00);
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 80%;
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="oyna">Oyna</button>

    <div style="clear:both"></div>


    <!-- //Clear both kendisinden bir önceki float parametresini temizler
        ve kendisinden sonraki gelen nesneyi temiz bir yolda tutar.
        Yani kısaca clear both komutuna float temizleyici diyebiliriz. -->
    <!-- Mesela float:left taşıyan bir div'imiz var. Bundan sonra gelecek
        elemanların bu divden etkilenmemesi için,
        ya clear:left ya da clear:both kullanabilirsiniz.
        Clear:both hem float:left'i hemde float:right'ı kapsar.
    Ondan sonra gelen elemanların daha düzgün bir şekilde olmasını sağlar. -->








    <script src="jquery/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {


            $("#oyna").click(sayisalOyna);

            // Toplarimiz olusturup ekrana basiyoruz
            for (var i = 0; i < 50; i++) {
                $("<div class='top'>").appendTo($("body")).html(i);
            };
            function sayisalOyna() {
                var toplar = [];
                var sayi, sayac = 0;

                while (sayac < 6) {
                    sayi = Math.floor(Math.random() * 49) + 1;
                    if (toplar.indexOf(sayi) == -1) {
                        toplar.push(sayi);
                        sayac++;
                    }
                }
                console.clear();
                toplar.forEach((index) => { console.log(index) })
                $(".top").css({ "background": "rgba(59,182,233,1.00)" });
                $(".top").each(function (index, element) {
                    var kutuSayi = Number($(element).html());
                    if (toplar.indexOf(kutuSayi)>=0) {
                        $(element).css({ "background": "red" });
                    }
                });
            };
        });
    </script>
</body>
</html>
